verbose: false;
foreground: true;
inetd: false;
numeric: false;
transparent: false;
timeout: 2;
user: "nobody";
pidfile: "/var/run/sslh/sslh.pid";

listen:
(
    { host: "192.168.11.201"; port: "443"; }
);

protocols:
(
     { name: "openvpn"; host: "127.0.0.1";      port: "636";    probe: "builtin";                                   },
     { name: "tls";     host: "192.168.11.101"; port: "443";    probe: "builtin";   sni_hostnames: [ "fb01.os.vu"]; },
     { name: "ssh";     host: "127.0.0.1";      port: "22";     probe: "builtin";   fork: true;                     },
     { name: "tls";     host: "127.0.0.1";      port: "443";    probe: "builtin";                                   }
);

on-timeout: "tls";
